name: campfire-notify
version: 0.0.1
description: Send a message to a Campfire room
properties:
  token:
    type: string
    required: true
  room_id:
    type: string
    required: true
  subdomain:
    type: string
    required: true
  message:
    type: string
    required: true
  failed-message:
    type: string
  passed-message:
    type: string
  on:
    type: string
    default: always